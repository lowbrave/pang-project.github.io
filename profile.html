<style>
    .profile .title {
        font-size: 24px;
        line-height: 28px;
        font-weight: bold;
        color: #374151;
        padding: 20px 20px 20px 0px;
        border-bottom: 1px solid #d7dbdf;
    }

    .form-group {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
    }

    .textarea-group label,
    .form-group label {
        color: #374151;
        font-size: 16px;
        line-height: 19px;
        margin-bottom: 10px;
        margin-left: 5px;
    }

    .form-group [type],
    .textarea-group textarea {
        border: 1px solid #d2d6db;
        border-radius: 6px;
        padding: 15px;
    }

    .form-group [type]:hover,
    .textarea-group textarea:hover {
        border-color: #a8afb9;
    }

    .form-group [type]:focus,
    .textarea-group textarea:focus {
        border-color: var(--primary);
    }

    .textarea-group {
        margin-top: 24px;
    }

    .textarea-group textarea {
        resize: none;
        width: 100%;
        margin-top: 10px;
        height: calc(100% - 59px);
    }

    .checkbox-group {
        margin-top: 25px;
    }

    .checkbox-group label {
        display: flex;
    }

    .checkbox-group label::before {
        content: "\0020";
        display: flex;
        align-items: center;
        justify-content: center;
        width: 16px;
        height: 16px;
        margin-right: 8px;
        border: 1px solid #d2d6db;
        border-radius: 6px;
        transition: background 0.1s ease-in;
    }

    .checkbox-group input[type="checkbox"] {
        /* ici on ne doit pas mettre de display: none afin de pouvoir "tabber" */
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    .checkbox-group input[type="checkbox"]:focus+label:before {
        border-color: var(--primary);
    }

    .checkbox-group input[type="checkbox"]:checked+label:before {
        color: #fff;
        content: "\2713";
        background: var(--primary);
        border-color: var(--primary);
    }

    .button {
        font-weight: bold;
        line-height: 19px;
        background: var(--primary);
        border: none;
        padding: 15px 25px;
        border-radius: 6px;
        color: white;
        width: 100%;
        margin-top: 24px;
    }

    .button:hover {
        background: var(--primary);
    }

    .button:focus {
        background: var(--primary);
    }

    @media screen and (min-width: 1024px) {

        .checkboxes {
            display: flex;
        }

        .checkboxes> :not(:first-child) {
            margin-left: 1rem;
        }

        .grid {
            display: grid;
            grid-gap: 24px;
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-auto-rows: 1fr;
        }

        .email-group {
            grid-column: 1;
            grid-row: 2;
        }

        .phone-group {
            grid-column: 2;
            grid-row: 2;
        }

        .textarea-group {
            grid-column: 3;
            grid-row: span 2;
            margin-right: 2rem;
        }

        .button-container {
            text-align: right;
        }

        .button {
            width: auto;
        }
    }

    .profile-user-img {
        width: 350px;
        height: 300px;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
        border-radius: 50%;
    }

    .avatar-upload {
        position: relative;
        max-width: 205px;
        margin: auto;
    }

    .avatar-upload .avatar-edit {
        position: absolute;
        right: 40px;
        z-index: 1;
        top: 90px;
    }

    .avatar-upload .avatar-edit input {
        display: none;
    }

    .avatar-upload .avatar-edit input+label {
        width: 34px;
        height: 34px;
        margin-bottom: 0;
        border-radius: 100%;
        background: #fff;
        border: 1px solid #d2d6de;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        font-weight: normal;
        transition: all 0.2s ease-in-out;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: -120px;
        bottom: -250px;
        color: var(--primary);
    }

    .avatar-upload .avatar-edit input+label:hover {
        background: #f1f1f1;
        border-color: #d6d6d6;
    }
