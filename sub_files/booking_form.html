<style>
    /* Custom CSS */
    #searchResults {
        position: absolute;
        background: var(--primary);
        border-radius: 10px;
        box-shadow: 1px 3px 10px black;
        color: white;
        font-weight: 1000;
        padding-inline: 25px;
    }

    #searchResults li {
        cursor: pointer;
        padding: 5px;
        border-bottom: 1px solid white;
    }

    @keyframes flash {
        0% {
            background-color: var(--primary);
        }

        50% {
            background-color: white;
        }

        100% {
            background-color: var(--primary);
        }
    }

    .flashing {
        animation: flash 1s linear infinite;
    }

    
</style>
<!-- Booking Start -->
<div class="container-fluid booking mt-5 pb-5">
    <div class="container pb-5">
        <div class="bg-light shadow" style="padding: 30px;">
            <div class="row align-items-center" style="min-height: 60px;">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3 mb-md-0">
                                <input type="text" id="searchInput" class="form-control p-4"
                                    placeholder="Enter keywords"autocomplete="off">
                                <ol id="searchResults" style="display: none;"></ol>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 mb-md-0">
                                <div class="date" data-target-input="nearest">
                                    <input type="text" id="date1" class="form-control p-4 datetimepicker-input"
                                        placeholder="Depart Date" data-target="#date1" data-toggle="datetimepicker" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 mb-md-0">
                                <div class="date" data-target-input="nearest">
                                    <input type="text" id="date2" class="form-control p-4 datetimepicker-input"
                                        placeholder="Return Date" data-target="#date2" data-toggle="datetimepicker" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-block" type="submit" id="booking_btn"
                        style="height: 47px; margin-top: -2px;">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Booking End -->
